help_view_help_text=Hilfe\:\n\n\
Scrollen mit Pfeiltasten\n\
Zur\u00fcck mit ESC\n\n\
1. Grundlegende Steuerung und Abschluss von Leveln\n\
2. Kampf\n\
3. Spielerklassen\n\
4. Leveln und Skills verwenden\n\
5. Extras\n\n\n\
1. Grundlegende Steuerung\n\n\
Die Bewegung ist standardm\u00e4ssig mit den Pfeiltasten m\u00f6glich.\n\
Die Tastenbelegung kann in Einstellungen->Steuerung ge\u00e4ndert werden.\n\n\
Der Spieler kann sich in den dunkelbraunenen Bereichen bewegen\n\
W\u00e4nde sind hellbeige markiert.\n\
Schwarze Bereiche sind nicht sichtbar. Um diese zu betrachten, muss der Spieler sich\n\
zu diesen Bereichen hinbewegen\n\n\
Ziel eines Levels ist es, einen Ausgang zu erreichen.\n\
Um diesen zu \u00f6ffnen, m\u00fcssen vorher s\u00e4mtliche Schl\u00fcssel\n\
eingesammelt werden.\n\n\n\
2. Kampf\n\n\
Manche Level enthalten Gegner, die den Spieler angreifen k\u00f6nnen.\n\
Stirbt der Spieler, muss er das Level von vorne beginnen\n\
Gegner k\u00f6nnen angegriffen werden, um sie unsch\u00e4dlich zu machen.\n\
Der Angriff ist standardm\u00e4ssig durch Dr\u00fccken der Leertaste m\u00f6glich.\n\n\
Zus\u00e4tzlich zu Standardangriffen sind abh\u00e4ngig von der ge\u00e4hlten Spielerklasse\n\
weitere Angriffe verf\u00fcgbar.\n\n\n\
3. Spielerklassen\n\n\
Zu Beginn ist es m\u00f6glich, zwischen drei Spielerklassen zu w\u00e4hlen.\n\
Zur Auswahl stehen J\u00e4ger, Ritter und Magier.\n\
Diese verf\u00fcgen \u00fcber folgende F\u00e4higkeiten\:\n\n\
\t\t\t\tJ\u00e4ger\t\t\t\tRitter\t\t\t\tMagier\n\
Leben:\t\t\t120\t\t\t\t\t500\t\t\t\t\t200\n\n\
Geschw.:\t\t\15\t\t\t\t\t9\t\t\t\t\t9\n\n\
Basisangriff:\tPfeilangriff\t\tSchwerthieb\t\t\tEnergieblitz\n\
\tSchaden:\t17-27\t\t\t\t45-75\t\t\t\t33-43\n\
\tRadius:\t\t60\t\t\t\t\t8\t\t\t\t\t30\n\
\tRate:\t\t1.5\t\t\t\t\t0.8\t\t\t\t\t1.0\n\n\
Skill 1:\t\tTriple Shot\t\t\tTornado\t\t\t\tHeilung\n\
\tLevel:\t\t2\n\
\tSchaden:\t30-60\t\t\t\t80-120\t\t\t\t0\n\
\tRadius:\t\t60\t\t\t\t\t7\t\t\t\t\t0\n\
\tRate:\t\t0.3\t\t\t\t\t0.2\t\t\t\t\t0.1\n\
\tBeschr.:\tDreifacher\t\t\tWirbelt mit Schwert\tStellt HP wieder her.\n\
\t\t\t\tSchuss\t\t\t\tum sich und schadet\n\
\t\t\t\t\t\t\t\t\tnahen Gegnern.\n\n\
Skill 2:\t\tHeadshot\t\t\tJump\t\t\t\tWave\n\
\tLevel:\t\t4\n\
\tSchaden:\t0-200\t\t\t\t0\t\t\t\t\t80-120\n\
\tRadius:\t\t60\t\t\t\t\t30\t\t\t\t\t30\n\
\tRate:\t\t0.08\t\t\t\t0.1\t\t\t\t\t0.1\n\
\tBeschr.:\tKopfschuss:\t\t\tSpringt zum\t\t\tEine Welle kommt auf den\n\
\t\t\t\tGezielter Schuss\tGegner\t\t\t\tGegner zu und schadet\n\
\t\t\t\t\t\t\t\t\t\t\t\t\t\tallen Feinden auf dem Weg\n\n\
Skill 3:\t\tBombe\t\t\t\tThrow\t\t\t\tIce Blitz\n\
\tLevel:\t\t7\n\
\tSchaden:\t125-175\t\t\t\t100-140\t\t\t\t100-140\n\
\tRadius:\t\t10\t\t\t\t\t30\t\t\t\t\t30\n\
\tRate:\t\t0.02\t\t\t\t0.02\t\t\t\t0.07\n\
\tBeschr.:\tLegt eine Bombe\t\tWirft das Schwert\tEine Eisexplosion um den Gegner\n\
\t\t\t\tdie explodiert\t\tauf den Gegner und\tschadet allem Umliegenden\n\
\t\t\t\tsobald sich ein\t\tschadet Allem auf\n\
\t\t\t\tGegner n\u00e4hert\t\tdem Weg\n\n\
Skill 4:\t\tBoomshot\t\t\tMassacre\t\t\tShockwave\n\
\tLevel:\t\t10\n\
\tSchaden:\t520-680\t\t\t\t\t100*10\t\t\t\t350-450\n\
\tRadius:\t\t60\t\t\t\t\t20\t\t\t\t\t15\n\
\tRate:\t\t0.007\t\t\t\t0.007\t\t\t\t0.007\n\
\tBeschr.:\tExplodierender\t\tSpringt zwischen\tEine Schockwelle um den\n\
\t\t\t\tSchuss\t\t\t\tGegnern hin und her\tSpieler herum schadet\n\
\t\t\t\t\t\t\t\t\tund sticht auf\t\tumliegenden Gegnern\n\
\t\t\t\t\t\t\t\t\tdiese ein\n\n\n\
4. Leveln und Skills verwenden\n\n\
Der Spieler gewinnt durch das Besiegen von Gegnern Erfahrung\n\
Welche es ihm erm\u00f6glicht, im Level aufzusteigen.\n\
Durch Leveln wird der Spieler resistenter und st\u00e4rker und\n\
schaltet ausserdem weitere F\00e4higkeiten frei.\n\n\
Ein neuer Skill wird mit den Leveln 2, 4, 7 und 10 erlernt.\n\
Skills k\u00f6nnen mit den Tasten 1, 2, 3 und 4 ausgel\u00f6st werden\n\n\n\
5. Extras:\n\n\
In den Einstellungen kann der Spieler s\u00e4mtliche Tastenbelegungen ver\u00e4ndern.\n\
Hier kann ausserdem der aktuelle Spielstand exportiert werden, um diesen \u00fcber\n\
mehrere Computer zu teilen oder um mehrere Spielst\u00e4nde zu erm\u00f6glichen.\n\
Standardm\u00e4ssig wird der Spielstand automatisch gesichert.\n\
Das Spiel kann in den Einstellungen zur\u00fcckgesetzt werden.\n\n\
Fehlerbehebung:\n\
Sollte das Programm langsam laufen, hilft das Verkleinern des Fensters.\n\n\
Sollte sich das Programm unerwartet verhalten, hilft in den meisten F\u00e4llen\n\
ein Neustart.\n\
Sollte dies nicht helfen, kann das Zur\u00fccksetzen des Spielstandes das Problem beheben.\n\
Hiernach ist oftmals auch ein Neustart erforderlich, falls der Fehler nicht behoben wird.\n\n\
Deinstallation:\n\
Das Programm speichert den Spielstand an folgenden Orten:\n\
Windows: Registry: HKEY_CURRENT_USER\\Software\\JavaSoft\\Prefs\\ com.palleklewitz.Underworld\n\
Mac: ~/Library/Preferences/com.apple.java.util.prefs.plist Key: com.palleklewitz.Underworld\n\
Zur Deinstallation k\u00f6nnen diese Eintr\u00e4ge gel\u00f6scht werden.
