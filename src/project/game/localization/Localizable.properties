4. Increasing level and skill usage\n\n\
The player gains experience by killing enemies.\n\
Gaining experience makes it possible to increase the player level.\n\
With a higher level the player gains strenght and resistance.\n\
Additionally, new skills will be learned.\n\n\
New skills are available from the levels 2, 4, 7 and 10\n\
Skills will by default be executed with the keys 1, 2, 3 and 4\n\n\n\
5. Extras:\n\n\
All key assignments can be changed in the settings\n\
The current game state can also be exported to allow for a multi-device\n\
sharing of the game state and multiple saved states.\n\
By default the game state will be saved automatically.\n\
It can be reset in the settings\n\n\
Troubleshooting:\n\
If the performance of the game is bad, simply lower the window size.\n\n\
If the game acts unexpectedly, simply restart the application.\n\
If a restart does not help, the game state can be reset to solve this problem.\n\
A restart may be needed for the reset to be applied\n\n\
Deinstallation:\n\
The program saves its game state at following places:\n\
Windows: Registry: HKEY_CURRENT_USER\\Software\\JavaSoft\\Prefs\\ com.palleklewitz.Underworld\n\
Mac: ~/Library/Preferences/com.apple.java.util.prefs.plist Key: com.palleklewitz.Underworld\n\
To deinstall, simply remove these items.
