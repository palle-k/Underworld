help_view_help_text=Help\:\n\n\
Scroll with arrow keys\n\
Back with ESC\n\n\
1. Basic Controls and Level playing\n\
2. Combat\n\
3. Player classes\n\
4. Increasing level and skill usage\n\
5. Extras\n\n\n\
1. Basic Controls and Level playing\n\n\
To move the player, you can by default use the arrow keys.\n\
Key assignments can be changed in Settings->Controls\n\n\
The player be moved inside the dark brown areas\n\
Walls, which are marked as light brown, cannot be penetrated\n\
Black areas are hidden behind walls. To view them, the player has to move\n\
to these areas.\n\n\
The goal of a level is to reach the exit gate.\n\
To open this gate, all keys must have been collected\n\n\n\
2. Combat\n\n\
Some levels contain enemies, which will attack the player.\n\
If the player dies, the level has to be started again.\n\
Enemies can be attacked to neutralize them.\n\
To attack an enemy, press the space bar.\n\n\
Additionally to the basic attacks, special attacks are available,\n\
which are different for every player class\n\n\n\
3. Player classes\n\n\
At the beginning of the game, it is possible to choose from three player classes.\n\
These are Hunter, Knight and Wizard.\n\
They come with following special attacks:\n\n\
